<div class="main-block">
    <h1>Contact Us</h1>
    <p>Have any questions? Reach out below!</p>
    <form class="contact-form" method="post">
        <div class="info">
            <label for="name">Full Name</label>
            <input id="name" type="text" name="name" placeholder="Full Name" required autocomplete="name">
            <label for="email">Email</label>
            <input id="email" type="email" name="email" placeholder="Email" required autocomplete="email">
            <label for="phone">Phone Number</label>
            <input id="phone" type="tel" name="phone" placeholder="Phone" required autocomplete="tel">
            <input name="subject" type="text" style="display:none;">
            <label for="message">Message</label>
            <textarea id="message" name="message" placeholder="Your Message" required autocomplete="off"></textarea>
        </div>
            <button class="btn" type="submit">Send</button>
    </form>
</div>
